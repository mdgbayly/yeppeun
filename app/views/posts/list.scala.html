@(posts: List[Post])(implicit lang: Lang)

@main(Messages("application.name")) {

<!-- Container #2 -->
<div flex layout="row">

  <!-- Container #3 -->
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
    <md-list>

      <!-- List item #1 -->
      <md-item >
        <md-button>
          <md-icon md-svg-src="@routes.Assets.at("images/svg/avatar-1.svg")" class="avatar"></md-icon>
          Lia Luogo
        </md-button>
      </md-item>

      <!-- List item #2 -->
      <md-item >
        <md-button>
          <md-icon md-svg-src="@routes.Assets.at("images/svg/avatar-4.svg")" class="avatar"></md-icon>
          Lawrence Ray
        </md-button>
      </md-item>

    </md-list>
  </md-sidenav>

  <!-- Container #4 -->
  <md-content flex id="content">
    <!-- User details sample -->

    <md-icon md-svg-src="@routes.Assets.at("images/svg/avatar-1.svg")" class="avatar"></md-icon>
    <h2>Lia Luogo</h2>
    <p>
      I love cheese...
    </p>

    <dl class="posts">
      @for(post <- posts) {
      <dt>@post.name</dt>
      <dd>@post.author</dd>
      }
    </dl>
  </md-content>

</div>

}
