@(posts: List[Post])(implicit lang: Lang)

@main(Messages("application.name")) {

<!-- Wireframe Container #2 -->
<div flex layout="row">
  <!-- Wireframe Container #3 -->
  <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
    <md-list>
      <md-item ng-repeat="it in ul.users">
        <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }" aria-label="Show User List">
          <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
          {{it.name}}
        </md-button>
      </md-item>
    </md-list>
  </md-sidenav>

  <!-- Wireframe Container #4 -->
  <md-content flex id="content">
    <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
    <h2>{{ul.selected.name}}</h2>
    <p>{{ul.selected.content}}</p>

    <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share" >
      <md-icon md-svg-icon="share"></md-icon>
    </md-button>
  </md-content>
</div>

} {

  <script src="@routes.Assets.at("src/users/Users.js")"></script>
  <script src="@routes.Assets.at("src/users/UsersController.js")"></script>
  <script src="@routes.Assets.at("src/users/UsersService.js")"></script>

 <script type="text/javascript">
  angular
      .module('yeppeun', ['ngMaterial', 'users'])
      .config(function($mdThemingProvider, $mdIconProvider){
          $mdThemingProvider.theme('default')
              .primaryPalette('brown')
              .accentPalette('red');

          // Register the user `avatar` icons
          $mdIconProvider
                  .defaultIconSet("@routes.Assets.at("images/svg/avatars.svg")", 128)
                  .icon("menu", "@routes.Assets.at("images/svg/menu.svg")", 24)
                  .icon("share", "@routes.Assets.at("images/svg/share.svg")", 24)
                  .icon("google_plus", "@routes.Assets.at("images/svg/google_plus.svg")" , 512)
                  .icon("hangouts"   , "@routes.Assets.at("images/svg/hangouts.svg")"    , 512)
                  .icon("twitter"    , "@routes.Assets.at("images/svg/twitter.svg")"    , 512)
                  .icon("phone"      , "@routes.Assets.at("images/svg/phone.svg")"      , 512);
      });
 </script>

}
