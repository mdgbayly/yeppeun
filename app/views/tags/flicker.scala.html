@(post: Post)(implicit lang: Lang)

<md-card>
  <div>
    <div class="gallery js-flickity"
         data-flickity-options='{ "imagesLoaded": true, "percentPosition": false, "pageDots": false, "initialIndex": 1, "freeScroll": true}'>
      <img src="@routes.Assets.at(s"images/user/${post.image1}")" class="md-card-image" alt="New Shoes On">
      <div class="gallery-cell">
      </div>
      <img src="@routes.Assets.at(s"images/user/${post.image2}")" class="md-card-image" alt="New Shoes On">
    </div>

    <div class="md-actions" layout="row" layout-align="end center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
    </div>
  </div>

  <md-card-content>
    <h2 class="md-title">@post.author</h2>
    <p>
      @post.name
    </p>
  </md-card-content>

</md-card>
